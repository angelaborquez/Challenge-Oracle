<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="divLogo">
            <img class="logo" src="logo.png">
        </div>
        <div class="cuerpo">
            <div class="areaTexto">
                <textarea class="texto" placeholder="Ingrese el texto aquí"></textarea>
                <br><br>
                <img class="alerta" src="alerta.png">
                Solo letras minúsculas y sin acentos.
                <div class="botones">
                    <button class="encriptar">Encriptar</button>
                    <button class="desencriptar">Desencriptar</button></div>
            </div>
            <div class="cuadroMensaje">
                <img class="ilustracion" src="muñeco.png">
                <h1>Ningún mensaje fue encontrado</h1>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                <div class="divCopiar"><button class="botonCopiar">Copiar</button></div>
            </div>
        </div>
        <blockquote>Desarrollado por Angela Bórquez</blockquote>
        <script src="main.js">
        </script>
    </body>
</html>
